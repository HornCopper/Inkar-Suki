    <script>
        document.querySelectorAll(".u-pic").forEach(function(img) {
            let src = img.getAttribute("src");
            if (img.classList.contains("eren")) {
                img.src = src.replace("?", "e");
            } else if (img.classList.contains("haoqi")) {
                img.src = src.replace("?", "h");
            }
        });
        document.querySelectorAll(".i-icon").forEach(function(img) {
            let src = img.getAttribute("src");

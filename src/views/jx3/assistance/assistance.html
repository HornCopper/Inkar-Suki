<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: relative;
            width: 80vw;
            /* 背景图容器宽度 */
            height: 80vh;
            /* 背景图容器高度 */
            background-image: url($rdbg);
            /* 替换成你的背景图路径 */
            background-size: cover;
            background-position: center;
        }

        .blur-container {
            position: absolute;
            top: 5%;
            /* 距离背景图容器顶部的距离 */
            left: 5%;
            /* 距离背景图容器左侧的距离 */
            width: 90%;
            /* 毛玻璃容器宽度 */
            height: 90%;
            /* 毛玻璃容器高度 */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: calc(90% - 20px);
            /* 表格最大宽度 */
            max-height: calc(90% - 20px);
            /* 表格最大高度 */
            height: auto;
            aspect-ratio: 16 / 9;
        }

        td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0;
            background: rgba(255, 255, 255, 0.2);
            width: 20%;
            /* 5列，每列宽度20% */
            height: 0;
            padding-bottom: 11.25%;
            /* 16:9 aspect ratio */
            position: relative;
        }

        .content-cell {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            position: absolute;
            bottom: 0px;
            /* 距离底部的距离，可根据需要调整 */
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #ffffff;
            opacity: 0.8;
            /* 透明度，可根据需要调整 */
        }

        .title {
            position: absolute;
            top: 0px;
            /* 距离底部的距离，可根据需要调整 */
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #ffffff;
            opacity: 0.8;
            /* 透明度，可根据需要调整 */
        }

        .outlined-text {
            color: white;
            /* 字体颜色 */
            text-shadow:
                -1px -1px 0 #000,
                /* 左上 */
                1px -1px 0 #000,
                /* 右上 */
                -1px 1px 0 #000,
                /* 左下 */
                1px 1px 0 #000;
            /* 右下 */
        }
        
        @font-face {
            font-family: Harmony;
            src: url($customfont);
        }

        body {
            font-family: Harmony, sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="title outlined-text">$title</div>
        <div class="blur-container">
            <div class="content">
                $tablecontent
            </div>
            <div class="footer">
                <span class="outlined-text">&copy; Inkar Suki · 开团工具 · 创建者[$creator] ·
                    当前统计[防御：$tc/治疗：$nc/伤害：$dc/老板：$bc]</span>
            </div>
        </div>
        <div class="footer">
            <span class="outlined-text">今晚出玄晶！</span>
        </div>
    </div>
</body>

</html>

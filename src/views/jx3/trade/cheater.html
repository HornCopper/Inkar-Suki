<!DOCTYPE html>
<html>

<head>
    <!--

    <style>
        table {
            width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            border: 1px solid #000;
        }

        th {
            background-color: #333;
            color: #fff;
            padding: 8px;
            text-align: center;
        }

        td {
            padding: 20px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-bottom: 1px solid #D3D3D3;
            margin-bottom: 1px;
        }

        tbody tr:not(:first-child) {
            /* border-top: 1px solid #000; */
            border: 1px solid black;
        }

        .short-column {
            width: 150px;
            font-size: 20px;
        }

        tfoot {
            text-align: center;
            font-style: italic;
            font-size: 12px;
        }

        @font-face {
            font-family: Harmony;
            src: url($customfont);
        }

        body {
            font-family: Harmony, sans-serif;
        }
    </style>
    <script>
        window.onload = function () {
            var elements = document.querySelectorAll("#context");
            elements.forEach(function (element) {
                var text = element.innerText;
                var newText = "";
                for (var i = 0; i < text.length; i += 40) {
                    newText += text.slice(i, i + 40) + "\n";
                }
                element.innerText = newText;
            });
        };  
    </script>
</head>
<body>
    <table style="background-color: #ffe8d0;">
        <thead>
            <tr>
                <th class="short-column">贴吧来源</th>
                <th class="short-column">内容</th>
                <th class="short-column">帖子ID</th>
            </tr>
        </thead>
        <tbody>
            $tablecontent
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">&copy; Inkar Suki$appinfo<br>小提示：帖子ID是贴吧链接末尾的一串数字！</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

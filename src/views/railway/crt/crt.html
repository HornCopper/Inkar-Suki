<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        @font-face {
            font-family: Harmony;
            src: url($customfont);
        }

        body {
            font-family: Harmony, sans-serif;
        }
    </style>
</head>

<body>
    <div class="search-result"
        style="min-height: 280px; width: 1200px; border-radius: 5px; border: 1px solid rgb(210, 210, 210); margin: auto;">
        <div style="height: 30px">
            <div style="margin-top: 14px">
                <span
                    style="font-size: 14px;color: #333333;margin-left: 40px;width: 286px;height:30px;background-color: #efefef;float: left;padding-left: 10px;padding-right: 14px;">
                    预计乘车时间约
                    <span
                        style="font-size: 18px;color: #ff0000;margin-left: 10px;margin-right: 6px;position: relative;top: 1.5px;">
                        $minute
                    </span>
                    分钟
                    <span style="float: right; font-size: 14px; color: #333333">
                        票价
                        <span
                            style="font-size: 18px;color: #ff0000;margin-left: 6px;margin-right: 6px;position: relative;top: 1.5px;">
                            $ticket
                        </span>
                        元
                    </span>
                </span>
            </div>
        </div>
        <div style="height: 129px;margin-left: 48px;margin-right: 48px;border-bottom: 1px dashed #e0e0e0;">
            <!-- 虚线效果-Buttom -->
            $content
        </div>
        <div style="clear:both;text-align:center;margin-bottom:10px;color:#999999;font-size:30px;">
            数据来源：<img src="https://www.cqmetro.cn/imgs/logo.png">
            <br>
            Generated by Inkar-Suki
        </div>
    </div>
</body></html>

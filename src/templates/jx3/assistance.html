<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            transform: scale(2, 2);
            transform-origin: left top;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Harmony, system-ui, sans-serif;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @font-face {
            font-family: Harmony;
            src: url("{{ font }}");
        }

        .container {
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
        }

        .cell {
            background: rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .player {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .player img {
            width: 36px;
            height: 36px;
            margin-right: 6px;
        }

        .info-box {
            width: 240px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }

        .info-content {
            font-size: 14px;
            color: #555;
            line-height: 1.8;
        }

        .info-footer {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 12px;
        }

        .outlined-text {
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="grid outlined-text">
                {{ table_content }}
            </div>

            <div class="info-box">
                <div>
                    <div class="info-title">{{ title }}</div>
                    <div class="info-content">
                        创建者：{{ creator }}<br>
                        当前统计：<br>
                        ▸ 防御：{{ T_count }}<br>
                        ▸ 治疗：{{ N_count }}<br>
                        ▸ 伤害：{{ D_count }}<br>
                        ▸ 老板：{{ B_count }}
                    </div>
                </div>
                <div class="info-footer">
                    Inkar Suki | 开团工具
                </div>
            </div>
        </div>
    </div>
</body>

</html>

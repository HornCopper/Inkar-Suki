<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            color: #333;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .logo-section {
            width: 280px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-right: 1px solid #e0e0e0;
        }

        .logo {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 5px solid #ffcc00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logo-text {
            font-size: 24px;
            color: #333;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .rankings {
            flex: 1;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 18px;
        }

        .player {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #e9ecef;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        .class-icon {
            width: 25px;
            height: 25px;
            margin-right: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .tank {
            background: linear-gradient(135deg, #4a7b9d 0%, #2a5b7d 100%);
        }

        .healer {
            background: linear-gradient(135deg, #5d9d4a 0%, #3d7b2a 100%);
        }

        .dps {
            background: linear-gradient(135deg, #9d4a4a 0%, #7d2a2a 100%);
        }

        .hybrid {
            background: linear-gradient(135deg, #9d7b4a 0%, #7d5b2a 100%);
        }

        .player-name {
            font-size: 20px;
            color: #333;
            flex: 1;
        }

        .player-server {
            font-size: 12px;
            color: #666;
            margin-left: 5px;
        }

        .player:hover {
            transform: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            border-color: #e9ecef;
            background: #f8f9fa;
        }

        @font-face {
            font-family: Harmony;
            src: url("{{ font }}");
        }

        body {
            font-family: Harmony, sans-serif;
        }

        footer {
            background: #f0f0f0;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        {{ teams }}
        <footer>名人堂 · {{ dungeon_full_name }} · {{ boss_name }} | Inkar Suki: {{ saohua }}</footer>
    </div>
</body>

</html>

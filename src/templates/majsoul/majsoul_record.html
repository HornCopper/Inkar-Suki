<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    {{ css }}
    {{ js }}
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: #FFFFFF;
            background-size: cover;
            background-position: center;
        }

        .blur-container {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            color: white;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #ffffff;
            opacity: 0.8;
        }

        .title {
            position: absolute;
            top: 0px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #ffffff;
            opacity: 0.8;
        }

        .outlined-text {
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        @font-face {
            font-family: Harmony;
            src: url("{{ font }}");
        }

        body {
            font-family: Harmony, sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="title outlined-text">{{ player_name }} 最近对局</div>
        <div class="blur-container">
            <div class="content">
                <table class="outlined-text">
                    <thead>
                        <tr>
                            <th>等级</th>
                            <th>顺位</th>
                            <th>一位</th>
                            <th>二位</th>
                            <th>三位</th>
                            <th>四位</th>
                            <th>时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ table_content }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
